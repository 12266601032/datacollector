#
# Base URL of the SSO Security service, used if 'http.authentication' is set to 'sso'.
# In a real deployment the security service must be encrypted (HTTPS)
# This is the only configuration needed for 'sso' integration.
#
http.authentication.sso.service.url=http://localhost:18631/security

#
# Application Token
dpm.applicationToken=@application-token.txt@

#
# Endpoint to look for remote control events
#
remote.control.url=http://localhost:18631/messaging/rest/v1/events

#
# Labels to report the remote control system
#
remote.control.job.labels=label1,label2


#
# Data Collector Ping Frequency to DPM (in milliseconds)
#
remote.control.ping.frequency=5000

#The format is
#  <user>: MD5:<password>[,user,<role>,<role>,...]
#
# Supported roles are: admin, manager, creator, guest
#
# 'user' must always be present
#

# FORM and BASIC authentication, password is same as user name
admin:   MD5:21232f297a57a5a743894a0e4a801fc3,user,admin
guest:   MD5:084e0343a0486ff05530df6c705c8bb4,user,guest
creator: MD5:ee2433259b0fe399b40e81d2c98a38b6,user,creator
manager: MD5:1d0258c2440a8d19e716292b231e3190,user,manager

# DIGEST authentication, password is same as user name
dadmin:   MD5:0cbdadc7de7bcbe6a0ca6aabb3a7e2e1,user,admin
dguest:   MD5:7fe17b9da91a3b8077f54b674799a6d9,user,guest
dcreator: MD5:80ba8a389eb9a848b1bce005ed413301,user,creator
dmanager: MD5:09d25a1e778ad769ca2be4ebacc42792,user,manager

#
# To compute the MD5 run the following command:
#
# OSX:
#    (For http.authentication=form)
#      $ echo -n "<password>" | md5
#
#    (For http.authentication=digest)
#      $ echo -n "<username>:<realm>:<password>" | md5
#
# Linux:
#    (For http.authentication=form)
#      $ echo -n "<password>" | md5sum
#
#    (For http.authentication=digest)
#      $ echo -n "<username>:<realm>:<password>" | md5sum
#
#
# The default realm is 'local-realm'
#

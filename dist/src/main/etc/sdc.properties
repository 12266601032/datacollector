# The port the data collector runs the HTTP endpoint.
http.port=8080

# The authentication for the HTTP endpoint of the data collector
# Valid values are: 'none', 'digest' and 'form'
#
http.authentication=form

# The real used by digest authentication
# A file with the realm name and '.properties' extension must exist in the data collector configuration directory
# Refer to the existing 'local-realm.properties' for details
http.digest.realm=local-realm

# Secret required to shutdown the process via a REST API call: /rest/v1/admin/shutdown?secret=<SECRET>
# By default, the secret is read from the shutdown-password.txt file in the configuration directory
http.shutdown.secret=@shutdown-password.txt@

create.default.pipeline=false

preview.maxBatchSize=10
preview.maxBatches=10

production.maxBatchSize=1000

#The maximum size that the output file is allowed to reach before being rolled over to backup files. One can specify
#the value with the suffixes "KB", "MB" or "GB" so that the integer is interpreted being expressed respectively in
#kilobytes, megabytes or gigabytes. For example, the value "10KB" will be interpreted as 10240.
production.maxErrorFileSize=1024MB

#This option determines how many backup files are kept before the oldest is erased. This option takes a positive
#integer value. If set to zero, then there will be no backup files and the log file will be truncated when it reaches
#maxBackupIndex
production.maxBackupIndex=5

#This option determines the number of error records, per stage, that will be retained in memory when the pipeline is
#running. If set to zero, error records will not be retained in memory.
#If the specified limit is reached the oldest records will be discarded to make room for the newest one.
production.maxErrorRecordsPerStage=100

#This option determines the number of pipeline errors that will be retained in memory when the pipeline is
#running. If set to zero, pipeline errors will not be retained in memory.
#If the specified limit is reached the oldest error will be discarded to make room for the newest one.
production.maxPipelineErrors=100

# Max number of concurrent REST calls allowed for the /rest/v1/admin/log endpoint
max.logtail.concurrent.requests=5

ui.help.base.url=/help
ui.refresh.interval.ms=500


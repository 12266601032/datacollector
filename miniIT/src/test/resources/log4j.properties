# <stdout> appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} [%-40t] %-5p %c{2}: %L - %m%n
log4j.rootLogger=DEBUG, stdout
log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.glassfish.jersey.server.filter.RolesAllowedDynamicFeature$RolesAllowedRequestFilter=NONE

# disabling minikdc extreme verbose logging from apache directory components
log4j.logger.org.apache.directory=ERROR, stdout
log4j.logger.net.sf.ehcache=ERROR, stdout
log4j.logger.org.apache.mina=ERROR, stdout
log4j.logger.org.apache.hadoop=WARN, stdout
log4j.logger.org.mortbay=ERROR, stdout
log4j.logger.org.apache.jasper=ERROR, stdout
log4j.logger.io.swagger=INFO,stdout

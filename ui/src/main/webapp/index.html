<!doctype html>
<html lang="en" ng-app="pipelineAgentApp">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Sample Spring boot angularjs application.">
  <title ng-bind="common.title">StreamSets | Data In Motion</title>
  <base href="/" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="/<%= file %>" /><% }); %>

</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="logo" href="/">
        <img src="/assets/logo.png" width="120"/>
      </a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="common.active.home"><a href="/">Admin</a></li>
        <li ng-class="common.active.flow"><a href="/flow">Flow</a></li>
        <li ng-class="common.active.data"><a href="/data">Data</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div ng-view>
  </div>
</div>

<!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
<script type="text/javascript" src="/<%= file %>"></script><% }); %>

</body>
</html>

<script type="text/ng-template" id="importModalContent.html">
  <form class="import-modal-form" role="form" ng-submit="import()">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <h3 class="modal-title">Import Pipeline Configuration</h3>
    </div>
    <div class="modal-body">

      <div class="alert alert-danger alert-dismissible" role="alert"
           ng-repeat="issue in issues">

        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        {{issue}}
      </div>

      <!--div class="form-group">
        <input type="text" class="form-control" required
               placeholder="Pipeline Configuration Label">
      </div-->

        <div class="input-group">
          <span class="input-group-btn">
              <span class="btn btn-primary btn-file">
                  Browse&hellip; <input type="file" fileread="uploadFile">
              </span>
          </span>
          <input type="text" class="form-control" readonly ng-model="uploadFile.name" placeholder="No file chosen">
        </div>

    </div>
    <div class="modal-footer">
      <button type="reset" class="btn btn-default" ng-click="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" ng-disabled="!uploadFile.name">Import</button>
    </div>
  </form>
</script>

<div class="row">
  <button type="button" class="btn btn-primary btn-create-pipeline" ng-hide="config" ng-click="createPipelineAgent()">
    <span class="glyphicon glyphicon-plus"></span>
    <span translate="admin.createPipelineFLow"></span>
  </button>

  <div ng-show="config" >
    <bg-splitter orientation="vertical">

      <bg-pane min-size="100" class="panel panel-default canvas-pane">
        <div class="panel-heading clearfix">
          <h3 class="panel-title pull-left" translate="admin.header.pipelineFlow"></h3>
          <div class="pull-right">
            <button type="button" class="btn btn-primary btn-xs">
              <span class="glyphicon glyphicon-eye-open"></span>
              <span translate="admin.header.preview"></span>
            </button>
            <button type="button" class="btn btn-primary btn-xs">
              <span class="glyphicon glyphicon-play"></span>
              <span translate="admin.header.start"></span>
            </button>
            <button type="button" class="btn btn-primary btn-xs">
              <span class="glyphicon glyphicon-stop"></span>
              <span translate="admin.header.stop"></span>
            </button>
          </div>
        </div>
        <div class="panel-body">

        </div>
      </bg-pane>

      <bg-pane min-size="50" class="panel panel-default detail-pane">
        <div class="panel-heading">
          <h3 class="panel-title">File Source</h3>
        </div>
        <div class="panel-body">
          <div class="tabbable tabs-left">

            <ul class="nav nav-tabs">
              <li class="active">
                <a showtab="" href="#a" translate="admin.detailPane.configuration.title" data-toggle="tab"></a>
              </li>
              <li>
                <a showtab="" href="#b" translate="admin.detailPane.attributes.title" data-toggle="tab"></a>
              </li>
              <li>
                <a showtab="" href="#c" translate="admin.header.preview" data-toggle="tab"></a>
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="a">

                <form class="form-horizontal" role="form">

                  <div class="form-group">
                    <label class="col-sm-2 control-label" translate="admin.detailPane.configuration.location"></label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control"
                             placeholder="{{'admin.detailPane.configuration.location.placeholder' | translate}}">
                    </div>
                  </div>

                  <div class="form-group">
                    <label  class="col-sm-2 control-label" translate="admin.detailPane.configuration.type">
                    </label>
                    <div class="col-sm-6">
                      <select class="form-control">
                        <option translate="admin.detailPane.configuration.type.json"></option>
                        <option translate="admin.detailPane.configuration.type.csv"></option>
                        <option translate="admin.detailPane.configuration.type.logFile"></option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label  class="col-sm-2 control-label">Batch Size</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="Enter number of records in batch.">
                    </div>
                  </div>


                  <div class="form-group">
                    <label  class="col-sm-2 control-label">Maximum Record Size</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="Enter allowed maximum size of Record in bytes.">
                    </div>
                  </div>

                  <div class="form-group">
                    <label  class="col-sm-2 control-label">Required Attributes</label>
                    <div class="col-sm-6">
                      <tags-input ng-model="tags" placeholder="Add a attribute"></tags-input>
                    </div>
                  </div>

                </form>

              </div>

              <div class="tab-pane" id="b">
                <div class="col-sm-6">

                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Attribute Name</th>
                        <th>Type</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr ng-repeat="attribute in attributes">
                        <td>{{attribute.name}}</td>
                        <td>
                          <select class="form-control attribute-type">
                            <option>String</option>
                            <option>Integer</option>
                            <option>Long</option>
                            <option>Date</option>
                            <option>Binary</option>
                          </select>
                        </td>
                      </tr>
                    </tbody>

                  </table>
                </div>
              </div>

              <div class="tab-pane" id="c">
                <json-formatter open="1" json="preview"></json-formatter>
              </div>
            </div>
          </div>
          <!-- /tabs -->
        </div>
      </bg-pane>
    </bg-splitter>
  </div>
</div>

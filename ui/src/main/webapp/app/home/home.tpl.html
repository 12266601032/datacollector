<div class="pipeline-empty-container" ng-class="{'show': loaded}"  ng-cloak>
  <div class="create-pipeline-btn-group">
    <h2 translate="home.getStarted">Get Started</h2>
    <button class="btn btn-primary pull-left create-pipeline-btn" ng-click="addPipelineConfig()">
      <span class="fa fa-plus"></span>
      <span translate="home.createPipeline">Create Pipeline</span>
    </button>

    <button class="btn btn-primary pull-lef import-pipeline-btn" ng-click="importPipelineConfig()">
      <span class="fa fa-arrow-circle-down"></span>
      <span translate="home.importPipeline">Import Pipeline</span>
    </button>
  </div>
</div>

<ng-include src="'app/home/alerts/error/errorModal.tpl.html'"></ng-include>
<ng-include src="'app/home/alerts/error/errorAlert.tpl.html'"></ng-include>

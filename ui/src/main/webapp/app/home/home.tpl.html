<ng-include src="'app/home/error/errorModal.tpl.html'"></ng-include>
<ng-include src="'app/home/error/errorAlert.tpl.html'"></ng-include>

<div class="row home-bg-splitter" ng-cloak>
  <bg-splitter orientation="horizontal" ng-class="{'hide-library-panel': hideLibraryPanel}">

    <bg-pane min-size="0">
      <ng-include src="'app/home/library/library.tpl.html'"></ng-include>
    </bg-pane>

    <bg-pane min-size="0">

      <bg-splitter orientation="vertical"
                   ng-show="pipelineConfig"
                   ng-class="{'minimize-pane2': $storage.minimizeDetailPane, 'maximize-pane2': $storage.maximizeDetailPane}">

        <bg-pane min-size="0">
          <ng-include src="'app/home/graph/graph.tpl.html'"></ng-include>
        </bg-pane>

        <bg-pane min-size="0">
          <ng-include src="'app/home/detail/detail.tpl.html'"></ng-include>
          <ng-include src="'app/home/preview/preview.tpl.html'"></ng-include>
          <ng-include src="'app/home/snapshot/snapshot.tpl.html'"></ng-include>
        </bg-pane>

      </bg-splitter>


      <div class="create-pipeline-btn" ng-class="{'show': !pipelineConfig && loaded}"  ng-cloak>
        <button class="btn btn-primary pull-left" ng-click="addPipelineConfig()">
          <span class="fa fa-plus"></span>
          <span translate="home.createPipeline">Create Pipeline</span>
        </button>

        <button class="btn btn-primary pull-left" ng-click="importPipelineConfig()">
          <span class="fa fa-arrow-circle-down"></span>
          <span translate="home.importPipeline">Import Pipeline</span>
        </button>


      </div>

    </bg-pane>
  </bg-splitter>
</div>

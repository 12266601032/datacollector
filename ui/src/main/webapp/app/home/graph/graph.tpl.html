<div class="panel panel-default graph-pane" ng-controller="GraphController">

  <div class="panel-heading clearfix">
    <ng-include src="'app/home/graph/header.tpl.html'"></ng-include>
  </div>

  <div class="panel-body" ng-show="pipelineConfig">
    <div class="alert alert-danger alert-dismissible" role="alert"
         ng-repeat="issues in pipelineConfig.issues.pipelineIssues">

      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      {{issues.message}}
    </div>

    <div class="alert alert-danger alert-dismissible" role="alert"
         ng-repeat="error in common.errors">

      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      {{(error && error.RemoteException) ? error.RemoteException.localizedMessage : error}}

      <a href="#"
         ng-if="error && error.RemoteException && error.RemoteException.stackTrace"
         ng-click="showStackTrace(error)">
        ( <span translate="admin.graphPane.viewStackTrace">View Stack Trace</span>... )
      </a>

    </div>

    <pipeline-graph graph-value="pipelineConfig" ></pipeline-graph>
  </div>
</div>

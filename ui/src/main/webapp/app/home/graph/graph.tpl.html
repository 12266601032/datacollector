<div class="panel panel-default graph-pane" ng-controller="GraphController">

  <div class="panel-heading clearfix">
    <ng-include src="'app/home/graph/header.tpl.html'"></ng-include>
  </div>

  <div class="panel-body" ng-show="pipelineConfig">
    <div class="alert alert-danger alert-dismissible" role="alert"
         ng-repeat="issues in pipelineConfig.issues.pipelineIssues">

      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      {{issues.message}}
    </div>

    <div class="alert alert-danger alert-dismissible" role="alert"
         ng-repeat="issues in httpErrors">

      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      {{issues}}
    </div>


    <pipeline-graph graph-data="pipelineConfig" ></pipeline-graph>
  </div>
</div>

  <form class="form-group-sm">

    <div class="stage-filter">

              ng-options="stageGroup.label group by stageGroup.group for stageGroup in stageGroups">

        <option value="">All Stages</option>

        <!--optgroup label="Type">
          <option value="SOURCE">Origins</option>
          <option value="TARGET">Destinations</option>

          <option value="SELECTORS">Selectors</option>
        </optgroup>

        <optgroup label="Library">
          <option value="SOURCE">Basic</option>
          <option value="TARGET">CDH 5.2.1</option>
          <option value="TARGET">CDH 5.3.0</option>
        </optgroup-->

      </select>
    </div>


    <!--div class="form-group">
      <div class="controls col-md-12">
        <input type="text" class="form-control" name="stageSearchText"
               placeholder="Type to search stage library"
               ng-model="stageSearchText">
      </div>
    </div-->

    <div class="stage-list-container">
      <ul class="stages-list">

        <li ng-repeat="stageLibrary in stageLibraries | filter : libraryFilter"
            ng-init="icon=getStageIconURL(stageLibrary)">
          <a role="menuitem" tabindex="-1" href="#"
             ng-click="addStageInstance(stageLibrary)"
             ng-style="{'background-image': 'url({{icon}})'}">
            <span>{{stageLibrary.label + ' - ' + stageLibrary.libraryLabel}}</span>
          </a>
        </li>

      </ul>
    </div>

  </form>
</div>

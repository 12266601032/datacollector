<form class="form-horizontal cozy-form" role="form" name="stageGeneralInfo">

  <!-- General Configuration for Stages-->
  <div class="form-group" ng-if="selectedType === pipelineConstant.STAGE_INSTANCE">
    <label class="col-md-3 control-label" translate="global.form.label">Label</label>
    <div class="controls col-md-7">
      <input type="text" class="form-control" name="name"
             ng-readonly="isPipelineRunning"
             ng-model="detailPaneConfig.uiInfo.label">
    </div>
  </div>


  <div class="form-group" ng-if="selectedType === pipelineConstant.STAGE_INSTANCE">
    <label class="col-md-3 control-label" translate="global.form.description">Description</label>
    <div class="controls col-md-7">
      <textarea class="form-control" name="description"
                ng-readonly="isPipelineRunning"
                ng-model="detailPaneConfig.uiInfo.description"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-3 control-label" translate="home.detailPane.configurationTab.stageName">Stage Name</label>
    <div class="controls col-md-7">
      <p class="form-control-static">{{detailPaneConfigDefn.label}}</p>
    </div>
  </div>

  <div class="form-group" ng-if="detailPaneConfigDefn.description">
    <label class="col-md-3 control-label" translate="home.detailPane.configurationTab.stageDescription">Description</label>
    <div class="controls col-md-7">
      <p class="form-control-static">{{detailPaneConfigDefn.description}}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-3 control-label" translate="home.detailPane.configurationTab.stageType">Stage Type</label>
    <div class="controls col-md-7">
      <p class="form-control-static">{{detailPaneConfigDefn.type}}</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-3 control-label" translate="home.detailPane.configurationTab.stageLibrary">Stage Library</label>
    <div class="controls col-md-7">
      <p class="form-control-static">{{detailPaneConfigDefn.library}}</p>
    </div>
  </div>

</form>

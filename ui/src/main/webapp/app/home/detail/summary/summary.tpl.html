<div class="container-fluid summary-tab" ng-controller="SummaryController">

  <div class="row">

    <div class="col-sm-4"
         ng-if="detailPaneConfig.instanceName"
         ng-controller="RecordPercentagePieChartController">
      <div class="panel panel-default">
        <div class="panel-heading" translate="admin.detailPane.summaryTab.recordsProcessed">Records Processed</div>
        <div class="panel-body">
          <nvd3-pie-chart
            data="pieChartData"
            id="RecordProcessedPieChartID"
            height="250"
            x="getLabel()"
            y="getValue()"
            color="getColor()"
            legendColor="getColor()"
            showLabels="true"
            showLegend="true"
            tooltips="true"
            labelType="percent"
            donut="true"
            donutRatio=".25"
            donutLabelsOutside="true"
            margin="{left:20,top:20,bottom:20,right:20}">
            <svg></svg>
          </nvd3-pie-chart>
        </div>
      </div>
    </div>

    <div class="col-sm-4" ng-controller="RecordProcessedBarChartController">
      <div class="panel panel-default">
        <div class="panel-heading" translate="admin.detailPane.summaryTab.recordsProcessed">Records Processed</div>
        <div class="panel-body">
          <nvd3-discrete-bar-chart
            data="barChartData"
            id="RecordProcessedBarChartID"
            height="250"
            color="getColor()"
            showXAxis="true"
            showYAxis="true"
            showValues="true"
            showLegend="true"
            yAxisTickFormat="getYAxisLabel()"
            valueformat="valueFormatFunction()"
            margin="{left:20,top:20,bottom:20,right:20}">
          </nvd3-discrete-bar-chart>
        </div>
      </div>
    </div>


    <div class="col-sm-4" ng-controller="MeterBarChartController">
      <div class="panel panel-default">
        <div class="panel-heading" translate="admin.detailPane.summaryTab.recordThroughput">Record Throughput</div>
        <div class="panel-body">
          <nvd3-multi-bar-chart
            data="chartData"
            id="MeterBarChartId"
            height="250"
            color="getColor()"
            legendColor="getColor()"
            yAxisTickFormat="valueFormatFunction()"
            valueformat="valueFormatFunction()"
            margin="{left:50,top:20,bottom:20,right:20}"
            showLegend="true"
            showXAxis="true"
            showYAxis="true">
            <svg></svg>
          </nvd3-multi-bar-chart>
        </div>
      </div>
    </div>


    <div class="col-sm-4"
         ng-if="!detailPaneConfig.instanceName"
         ng-controller="BatchCountBarChartController">
      <div class="panel panel-default">
        <div class="panel-heading" translate="admin.detailPane.summaryTab.batchThroughput">Batch Throughput</div>
        <div class="panel-body">
          <nvd3-discrete-bar-chart
            data="chartData"
            id="BatchCountBarChartID"
            height="250"
            showXAxis="true"
            showYAxis="true"
            showValues="true"
            showLegend="true"
            margin="{left:40,top:20,bottom:20,right:20}">
          </nvd3-discrete-bar-chart>
        </div>
      </div>
    </div>

  </div>


  <div class="row">
    <div class="col-sm-12"
         ng-controller="BatchTimerChartController">
      <div class="panel panel-default">
        <div class="panel-heading" translate="admin.detailPane.summaryTab.batchProcessingTimer">Batch Processing Timer</div>
        <div class="panel-body">

          <div class="col-sm-4">
            <nvd3-multi-bar-horizontal-chart
              data="frequencyData"
              id="frequencyDataBatchTimerChartID"
              height="250"
              color="getColor()"
              legendColor="getColor()"
              showLegend="true"
              showXAxis="true"
              showValues="true"
              margin="{left:50,top:70,bottom:20,right:20}">
              <svg></svg>
            </nvd3-multi-bar-horizontal-chart>
          </div>

          <div class="col-sm-4">
            <nvd3-multi-bar-horizontal-chart
              data="durationData"
              id="durationDataBatchTimerChartID"
              height="250"
              color="getColor()"
              legendColor="getColor()"
              showLegend="true"
              showXAxis="true"
              showValues="true"
              margin="{left:50,top:70,bottom:20,right:20}">
              <svg></svg>
            </nvd3-multi-bar-horizontal-chart>
          </div>

          <div class="col-sm-4">
            <nvd3-multi-bar-horizontal-chart
              data="timerData"
              id="timerDataBatchTimerChartID"
              height="250"
              color="getColor()"
              legendColor="getColor()"
              showLegend="true"
              showXAxis="true"
              showValues="true"
              margin="{left:50,top:70,bottom:20,right:20}">
              <svg></svg>
            </nvd3-multi-bar-horizontal-chart>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

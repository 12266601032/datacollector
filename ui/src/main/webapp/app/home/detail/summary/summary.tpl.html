<div class="container-fluid" ng-controller="SummaryController">
  <div class="row">

    <div class="col-sm-4" ng-controller="RecordProcessedPieChart">
      <div class="chart-wrapper">
        <div class="chart-title">
          Records Processed
        </div>
        <div class="chart-stage">

            <nvd3-pie-chart
              value="pieChartData"
              id="RecordProcessedPieChartID"
              height="300"
              x="getLabel()"
              y="getValue()"
              color="getColor()"
              legendColor="getColor()"
              showLabels="true"
              showLegend="true"
              tooltips="true"
              labelType="percent"
              donut="true"
              donutRatio=".25"
              donutLabelsOutside="true">
              <svg></svg>
            </nvd3-pie-chart>

        </div>
      </div>
    </div>

    <div class="col-sm-8" ng-controller="RecordProcessedBarChart">
      <div class="chart-wrapper">
        <div class="chart-title">
          Records Processed
        </div>
        <div class="chart-stage">

          <nvd3-discrete-bar-chart
            value="barChartData"
            id="RecordProcessedBarChartID"
            height="300"
            color="getColor()"
            showXAxis="true"
            showYAxis="true"
            showValues="true"
            showLegend="true"
            >
          </nvd3-discrete-bar-chart>
        </div>
      </div>
    </div>

  </div>



</div>

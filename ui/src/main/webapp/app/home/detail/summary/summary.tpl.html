<div class="container-fluid summary-tab" ng-controller="SummaryController">

  <div class="row">

    <div class="col-sm-4"
         ng-if="detailPaneConfig.instanceName"
         ng-controller="RecordPercentagePieChartController">
      <div class="panel panel-default">
        <div class="panel-heading" translate="admin.detailPane.summaryTab.recordsProcessed">Records Processed</div>
        <div class="panel-body">
          <nvd3-pie-chart
            data="pieChartData"
            id="RecordProcessedPieChartID"
            height="300"
            x="getLabel()"
            y="getValue()"
            color="getColor()"
            legendColor="getColor()"
            showLabels="true"
            showLegend="true"
            tooltips="true"
            labelType="percent"
            donut="true"
            donutRatio=".25"
            donutLabelsOutside="true">
            <svg></svg>
          </nvd3-pie-chart>
        </div>
      </div>
    </div>

    <div class="col-sm-4" ng-controller="RecordProcessedBarChartController">
      <div class="panel panel-default">
        <div class="panel-heading" translate="admin.detailPane.summaryTab.recordsProcessed">Records Processed</div>
        <div class="panel-body">
          <nvd3-discrete-bar-chart
            data="barChartData"
            id="RecordProcessedBarChartID"
            height="300"
            color="getColor()"
            showXAxis="true"
            showYAxis="true"
            showValues="true"
            showLegend="true"
            yAxisTickFormat="valueFormatFunction()"
            valueformat="valueFormatFunction()"
            margin="{left:100,top:20,bottom:20,right:20}">
          </nvd3-discrete-bar-chart>
        </div>
      </div>
    </div>


    <div class="col-sm-4" ng-controller="MeterBarChartController">
      <div class="panel panel-default">
        <div class="panel-heading" translate="admin.detailPane.summaryTab.recordThroughput">Record Throughput</div>
        <div class="panel-body">
          <nvd3-multi-bar-chart
            data="chartData"
            id="MeterBarChartId"
            height="300"
            color="getColor()"
            legendColor="getColor()"
            yAxisTickFormat="valueFormatFunction()"
            valueformat="valueFormatFunction()"
            margin="{left:50,top:20,bottom:20,right:20}"
            showLegend="true"
            showXAxis="true"
            showYAxis="true">
            <svg></svg>
          </nvd3-multi-bar-chart>
        </div>
      </div>
    </div>


    <div class="col-sm-4"
         ng-if="!detailPaneConfig.instanceName"
         ng-controller="BatchCountBarChartController">
      <div class="panel panel-default">
        <div class="panel-heading" translate="admin.detailPane.summaryTab.batchThroughput">Batch Throughput</div>
        <div class="panel-body">
          <nvd3-discrete-bar-chart
            data="chartData"
            id="BatchCountBarChartID"
            height="300"
            showXAxis="true"
            showYAxis="true"
            showValues="true"
            showLegend="true"
            margin="{left:35,top:20,bottom:20,right:20}">
          </nvd3-discrete-bar-chart>
        </div>
      </div>
    </div>


  </div>

</div>

<div class="panel panel-default">
  <div class="panel-heading" translate="home.detailPane.configurationTab.pipelineInformation">Pipeline Information</div>
  <div class="panel-body">
    <form class="form-horizontal information-form" role="form" name="stageGeneralInfo">

      <div class="form-group">
        <label class="col-md-5 control-label" translate="global.form.lastModifiedBy">Last Modified By</label>
        <div class="controls col-md-7">
          <p class="form-control-static">{{pipelineConfig.info.lastModifier}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-5 control-label" translate="global.form.lastModifiedOn">Last Modified On</label>
        <div class="controls col-md-7">
          <p class="form-control-static">{{pipelineConfig.info.lastModified | date:'medium'}}</p>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-5 control-label" translate="global.form.createdBy">Created By</label>
        <div class="controls col-md-7">
          <p class="form-control-static">{{pipelineConfig.info.creator}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-5 control-label" translate="global.form.createdOn">Created On</label>
        <div class="controls col-md-7">
          <p class="form-control-static">{{pipelineConfig.info.created  | date:'medium'}}</p>
        </div>
      </div>

    </form>
  </div>
</div>

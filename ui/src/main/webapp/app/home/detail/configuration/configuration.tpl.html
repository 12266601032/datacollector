<div ng-controller="ConfigurationController" class="configuration-tab cozy-form">

  <!--div ng-if="!showGroups">
    <ng-include src="'app/home/detail/configuration/general.tpl.html'"></ng-include>
  </div-->

  <tabset ng-if="selectedType !== pipelineConstant.LINK">

    <tab active="true">
      <tab-heading>
        <span>General</span>
      </tab-heading>

      <div class="tabs-content">
        <ng-include src="'app/home/detail/configuration/general.tpl.html'"></ng-include>
      </div>
    </tab>


    <tab ng-repeat="(groupName, configGroupLabel) in detailPaneConfigDefn.configGroupDefinition.groupNameToLabelMap">
      <tab-heading>
        <span>{{configGroupLabel}}</span>
      </tab-heading>

      <div class="tabs-content">
        <ng-include ng-if="selectedType !== pipelineConstant.LINK"
                    src="'app/home/detail/configuration/groupConfiguration.tpl.html'"></ng-include>

      </div>
    </tab>


    <tab>
      <tab-heading>
        <span>Info</span>
      </tab-heading>

      <div class="tabs-content">
        <ng-include ng-if="selectedType === pipelineConstant.PIPELINE"
                    src="'app/home/detail/configuration/pipelineInformation.tpl.html'"></ng-include>

        <ng-include ng-if="selectedType === pipelineConstant.STAGE_INSTANCE"
                    src="'app/home/detail/configuration/stageInformation.tpl.html'"></ng-include>

      </div>
    </tab>


  </tabset>

  <ng-include ng-if="selectedType === pipelineConstant.LINK"
              src="'app/home/detail/configuration/linkInformation.tpl.html'"></ng-include>


</div>

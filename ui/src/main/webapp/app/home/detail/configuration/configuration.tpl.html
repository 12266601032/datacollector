<div ng-controller="ConfigurationController" class="configuration-tab">


  <div ng-class="detailPaneConfigDefn.rawSourceDefinition ? 'col-sm-7' : 'col-sm-9'">
    <div class="panel panel-default">
      <div class="panel-heading">Configuration</div>
      <div class="panel-body">


        <form class="form " role="form" name="{{detailPaneConfig.instanceName || 'pipeline'}}">

          <!-- General Configuration for Pipeline-->
          <div class="form-group" ng-if="detailPaneConfig.stages !== undefined">
            <label class="control-label" translate="global.form.name">Name</label>
            <div>
              <input readonly type="text" class="form-control" name="name"
                     ng-model="pipelineConfig.info.name">
            </div>
          </div>

          <div class="form-group" ng-if="detailPaneConfig.stages !== undefined">
            <label class="control-label" translate="global.form.description">Description</label>
            <div>
              <textarea class="form-control" name="description"
                        ng-model="pipelineConfig.description"></textarea>
            </div>
          </div>
          <!--- /General Configuration-->


          <!-- General Configuration for Stages-->
          <div class="form-group" ng-if="detailPaneConfig.stages === undefined">
            <label class="control-label" translate="global.form.label">Label</label>
            <div>
              <input type="text" class="form-control" name="name"
                     ng-model="detailPaneConfig.uiInfo.label">
            </div>
          </div>


          <div class="form-group" ng-if="detailPaneConfig.stages === undefined">
            <label class="control-label" translate="global.form.description">Description</label>
            <div>
              <textarea class="form-control" name="description"
                        ng-model="detailPaneConfig.uiInfo.description"></textarea>
            </div>
          </div>

          <!--- /General Configuration-->

          <div class="form-group"
               ng-switch="configDefinition.type"
               ng-repeat="configDefinition in detailPaneConfigDefn.configDefinitions" show-errors>

            <div class="checkbox" ng-switch-when="BOOLEAN">
              <label>
                <input type="checkbox" name="{{configDefinition.name}}"
                     ng-model="detailPaneConfig.configuration[$index].value">  {{configDefinition.label}}
              </label>

              <p class="help-block">{{getConfigurationIssueMessage(detailPaneConfig, configDefinition)}}</p>
            </div>

            <div ng-switch-when="INTEGER">
              <label class="control-label">{{configDefinition.label}}</label>
              <input type="number" class="form-control" name="{{configDefinition.name}}"
                     ng-model="detailPaneConfig.configuration[$index].value"
                     ng-required="configDefinition.required"
                     popover-placement="right"
                     popover-append-to-body="false"
                     popover-title="{{configDefinition.label}}"
                     popover="{{configDefinition.description}}"
                     popover-trigger="focus">

              <p class="help-block">{{getConfigurationIssueMessage(detailPaneConfig, configDefinition)}}</p>
            </div>

            <div ng-switch-when="STRING">
              <label class="control-label">{{configDefinition.label}}</label>
              <input type="text" class="form-control" name="{{configDefinition.name}}"
                     ng-model="detailPaneConfig.configuration[$index].value"
                     ng-required="configDefinition.required"
                     popover-placement="right"
                     popover-append-to-body="false"
                     popover-title="{{configDefinition.label}}"
                     popover="{{configDefinition.description}}"
                     popover-trigger="focus">

              <p class="help-block">{{getConfigurationIssueMessage(detailPaneConfig, configDefinition)}}</p>

            </div>

            <div ng-switch-when="MODEL"
                 ng-switch="configDefinition.model.modelType">

              <div ng-switch-when="VALUE_CHOOSER">
                <label class="control-label">{{configDefinition.label}}</label>

                <select class="form-control" name="{{configDefinition.name}}"
                        ng-model="detailPaneConfig.configuration[$index].value"
                        popover-placement="right"
                        popover-append-to-body="false"
                        popover-title="{{configDefinition.label}}"
                        popover="{{configDefinition.description}}"
                        popover-trigger="focus">
                  <option ng-repeat="listValue in configDefinition.model.values"
                          value="{{listValue}}"
                          ng-selected="listValue === detailPaneConfig.configuration[$parent.$index].value">
                    {{configDefinition.model.labels[$index]}}
                  </option>
                </select>
              </div>


              <div ng-switch-when="FIELD_SELECTOR">
                <label class="control-label">{{configDefinition.label}}</label>

                <ui-select multiple tagging tagging-label="false" reset-search-input="true"
                           ng-model="detailPaneConfig.configuration[$index].value">
                  <ui-select-match
                    placeholder="{{'admin.detailPane.configurationTab.selectFields' | translate}}">
                    {{$item}}
                  </ui-select-match>
                  <ui-select-choices repeat="fieldPath in fieldPaths.concat(detailPaneConfig.configuration[$index].value) | filter:$select.search">
                    {{fieldPath}}
                  </ui-select-choices>
                </ui-select>

                <div class="pull-right field-selector-btn">
                  <button class="btn btn-link"
                          translate="admin.detailPane.configurationTab.requiredFieldsSelectionButton"
                          ng-click="showFieldSelectorModal(detailPaneConfig.configuration[$index])">
                    Select Field Using Preview Data
                  </button>
                </div>

              </div>


            </div>
          </div>
        </form>


      </div>
    </div>
  </div>

  <div class="col-md-5 source-preview" ng-if="detailPaneConfigDefn.rawSourceDefinition">
    <div class="panel panel-default">
      <div class="panel-heading" translate="admin.detailPane.configurationTab.rawSourcePreview">Raw Source Preview</div>
      <div class="panel-body">
        <form class="form" ng-submit="rawSourcePreview()">

          <div class="form-group"
               ng-repeat="configDefinition in detailPaneConfigDefn.rawSourceDefinition.configDefinitions" show-errors>
            <label class="control-label">{{configDefinition.label}}</label>

            <div ng-if="configDefinition.type === 'STRING'">
              <input type="text" class="form-control" name="{{configDefinition.name}}"
                     ng-model="detailPaneConfig.uiInfo.rawSource.configuration[$index].value"
                     ng-required="configDefinition.required"
                     popover-placement="left"
                     popover-append-to-body="false"
                     popover-title="{{configDefinition.label}}"
                     popover="{{configDefinition.description}}"
                     popover-trigger="focus">
            </div>
          </div>

          <div class="form-group clearfix">
            <button type="submit" class="btn btn-primary btn-sm pull-right" translate="admin.header.preview">
              Preview
            </button>
          </div>

          <div class="form-group" ng-if="rawSourcePreviewData">
            <pre ng-bind="rawSourcePreviewData"></pre>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>


<ng-include src="'app/home/detail/configuration/fieldSelectorModal.tpl.html'"></ng-include>

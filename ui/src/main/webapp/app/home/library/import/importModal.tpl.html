<script type="text/ng-template" id="importModalContent.html">
  <form class="import-modal-form" role="form" ng-submit="import()">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <h3 class="modal-title" translate="home.import.headerLabel">Import Pipeline Definition</h3>
    </div>
    <div class="modal-body">

      <ng-include src="'errorAlertContent.html'"></ng-include>

      <div class="input-group">
        <span class="input-group-btn">
            <span class="btn btn-primary btn-file">
                {{'home.import.browse' | translate}}&hellip; <input type="file" fileread="uploadFile">
            </span>
        </span>
        <input type="text" class="form-control" readonly ng-model="uploadFile.name"
               placeholder="{{'home.import.fileUploadPlaceholder' | translate}}">
      </div>

    </div>
    <div class="modal-footer">
      <button type="reset" class="btn btn-default" ng-click="cancel()" translate="global.form.cancel">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" ng-disabled="!uploadFile.name" translate="global.form.import">
        Import
      </button>
    </div>
  </form>
</script>

<form class="import-modal-form" role="form" ng-submit="save()">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title" translate="home.library.duplicatePipelineDefinition">Duplicate Pipeline Definition</h3>
  </div>
  <div class="modal-body">

    <div class="alert alert-danger alert-dismissible" role="alert"
         ng-repeat="issue in issues">

      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      {{issue}}
    </div>

    <div class="form-group">
      <label class="control-label" translate="global.form.name">Name</label>
      <input type="text" class="form-control" required
             pattern="{{common.namePattern}}"
             title="{{'home.library.nameValidation' | translate}}"
             placeholder="{{'home.library.namePlaceholder' | translate}}"
             ng-model="newConfig.name"
             focus-me="true">
    </div>

    <div class="form-group">
      <label class="control-label" translate="global.form.description">Description</label>
      <textarea class="form-control" rows="2"
                placeholder="{{'home.library.descriptionPlaceholder' | translate}}"
                ng-model="newConfig.description"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="reset" class="btn btn-default" ng-click="cancel()" translate="global.form.cancel">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" ng-disabled="!newConfig.name" translate="global.form.duplicate">
      Duplicate
    </button>
  </div>
</form>

<form class="create-pipeline-modal-form" role="form" ng-submit="save()">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title" translate="home.library.newPipelineDefinition">New Pipeline</h3>
  </div>
  <div class="modal-body">

    <ng-include src="'errorAlertContent.html'"></ng-include>

    <div class="form-group" show-errors="{ trigger: 'keypress' }">
      <label class="control-label" translate="global.form.name">Name</label>
      <i class="fa fa-info-circle help-icon"
         popover-placement="right"
         popover-append-to-body="false"
         popover="{{'home.library.nameValidation' | translate}}"
         popover-trigger="mouseenter"></i>
      <input type="text"
             autofocus
             name="name"
             class="form-control"
             ng-pattern="{$root.common.namePattern"
             ng-required
             pattern="{{$root.common.namePattern}}"
             title="{{'home.library.nameValidation' | translate}}"
             placeholder="{{'home.library.namePlaceholder' | translate}}"
             ng-model="newConfig.name"
             focus-me="true">
      <p class="help-block">{{'home.library.nameValidation' | translate}}</p>
    </div>

    <div class="form-group">
      <label class="control-label" translate="global.form.description">Description</label>
      <textarea class="form-control" rows="2"
                placeholder="{{'home.library.descriptionPlaceholder' | translate}}"
                ng-model="newConfig.description"></textarea>
    </div>

<div class="modal-header">
  <button type="button" class="close" ng-click="no()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title" translate="home.header.stopConfirmationTitle">Stop Pipeline Confirmation</h3>
</div>
<div class="modal-body">
  <ng-include src="'app/home/alerts/error/errorAlert.tpl.html'"></ng-include>

  <div ng-if="!isList">
    <p ng-if="!stopping"
       translate="home.header.stopConfirmationMessage" translate-values="{name: pipelineInfo.name}"></p>
    <p translate="home.header.stoppingPipeline" ng-if="stopping"></p>
  </div>

  <div ng-if="isList">
    <p ng-if="!stopping" translate="home.header.stopPipelinesConfirmationMessage"></p>
    <p ng-if="!stopping" ng-repeat="pipeline in pipelineInfo">{{pipeline.name}}</p>
    <p translate="home.header.stoppingPipelines" ng-if="stopping"></p>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="no()" translate="global.form.no"
          ng-disabled="stopping">No</button>
  <button type="button" class="btn btn-primary" ng-click="yes()" translate="global.form.yes"
          ng-disabled="stopping">Yes</button>
</div>

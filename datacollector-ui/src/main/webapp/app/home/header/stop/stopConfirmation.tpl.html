<div class="modal-header">
  <button type="button" class="close" ng-click="no()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title" translate="home.header.stopConfirmationTitle">Stop Pipeline Confirmation</h3>
</div>
<div class="modal-body">
  <ng-include src="'app/home/alerts/error/errorAlert.tpl.html'"></ng-include>
  <p translate="home.header.stopConfirmationMessage"
     ng-if="!stopping"
     translate-values="{name: pipelineInfo.name}"></p>
  <p translate="home.header.stoppingPipeline" ng-if="stopping"></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="no()" translate="global.form.no" ng-disabled="stopping">
    No
  </button>
  <button type="button" class="btn btn-primary" ng-click="yes()" translate="global.form.yes" ng-disabled="stopping">
    Yes
  </button>
</div>

description = 'StreamSets Data Collector Vault Credential Store Lib'

def googleHttpClientVersion = '1.22.0'
def jacksonVersion = '2.8.9'
dependencies {
  implementation "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
  implementation "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
  implementation "com.google.guava:guava:18.0"
  implementation "com.google.http-client:google-http-client:${googleHttpClientVersion}"
  implementation "com.google.http-client:google-http-client-jackson2:${googleHttpClientVersion}"
  implementation "commons-io:commons-io:2.4"
  implementation 'io.airlift:airline'
  testCompile "org.mock-server:mockserver-netty:3.10.8"
  testCompile "org.testcontainers:testcontainers"
}

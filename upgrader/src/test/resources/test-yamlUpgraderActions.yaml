upgraderVersion: 1

upgrades:
- toVersion: 1
  actions:
  - setConfig:
      name: set1
      value: SET
  - setConfig:
      name: set2
      value: true
  - setConfig:
      name: set3
      value: 1
  - setConfig:
      name: set4
      value: []
  - iterateListConfig:
      name: listConfig
      actions:
      - setConfig:
          name: setI
          value: SET

- toVersion: 2
  actions:
  - renameConfig:
      oldNamePattern: old
      newNamePattern: new
  - renameConfig:
      oldNamePattern: old\.(.*$)
      newNamePattern: new.(0)
  - iterateListConfig:
      name: listConfig
      actions:
      - renameConfig:
          oldNamePattern: old
          newNamePattern: new

- toVersion: 3
  actions:
  - setConfigIfMissing:
      lookForName: a
      name: x
      value: X
  - setConfigIfMissing:
      lookForName: z
      name: y
      value: Y
  - iterateListConfig:
      name: listConfig
      actions:
      - setConfigIfMissing:
          lookForName: a
          name: a
          value: A

- toVersion: 4
  actions:
  - setConfigIfFound:
      lookForName: a
      name: x
      value: X
  - setConfigIfFound:
      lookForName: z
      name: y
      value: Y
  - iterateListConfig:
      name: listConfig
      actions:
      - setConfigIfFound:
          lookForName: a
          name: a
          value: AA
      - setConfigIfFound:
          lookForName: b
          name: b
          value: B

- toVersion: 5
  actions:
  - removeConfigs:
      namePattern: a
  - removeConfigs:
      namePattern: a\..*
  - iterateListConfig:
      name: listConfig
      actions:
      - removeConfigs:
          namePattern: b

- toVersion: 6
  actions:
  - replaceConfig:
      name: a
      newValue: AA
  - replaceConfig:
      name: aa
      ifOldValueMatches: A
      newValue: AA
  - replaceConfig:
      name: aaa
      ifOldValueMatches: A
      newValue: AA
  - replaceConfig:
      name: aaaa
      ifOldValueMatches: true
      newValue: C
      elseNewValue: CC
  - replaceConfig:
      name: aaaaa
      ifOldValueMatches: true
      newValue: C
      elseNewValue: true
  - replaceConfig:
      name: b
      ifOldValueMatches: .*FOO.*
      newValue: BAR
      elseNewValue: NOFOO
  - replaceConfig:
      name: bb
      ifOldValueMatches: .*FOO.*
      newValue: BAR
      elseNewValue: NOFOO
  - replaceConfig:
      name: bbb
      ifOldValueMatches: foo
      newValue: oldvalue=$$
  - replaceConfig:
      name: bbbb
      ifOldValueMatches: bar
      newValue: oldvalue=??
      tokenForOldValue: ??
  - iterateListConfig:
      name: listConfig
      actions:
      - replaceConfig:
          name: a
          newValue: AA

- toVersion: 7
  actions:
  - configStringMapPut:
      name: map1
      key: key
      value: value
  - configStringMapRemove:
      name: map2
      key: key
  - configStringMapRemove:
      name: map3
      value: value
  - configStringListAdd:
      name: list1
      value: value
  - configStringListRemove:
      name: list2
      value: value
  - iterateListConfig:
      name: listConfig
      actions:
      - configStringMapPut:
          name: map1
          key: key
          value: value
      - configStringMapRemove:
          name: map2
          key: key
      - configStringMapRemove:
          name: map3
          value: value
      - configStringListAdd:
          name: list1
          value: value
      - configStringListRemove:
          name: list2
          value: value
